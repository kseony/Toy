<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Temp</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimal-ui">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="description" content="임시">
    <meta property="og:type" content="website">
    <meta property="og:title" content="임시">
    <meta property="og:description" content="임시">
    <meta property="og:url" content="http://deadmau5.dothome.co.kr">
</head>
<body>
    <div class="wrapper login-wrap">
        <div class="container">
            <div class="layout easing-input">
                <form method="post">
                    <div class="header">
                        <h1 class="logo"><a href="index.html">대충로고</a></h1>
                    </div>
                    <div class="row">
                       <div class="inner">
                            <input type="text" id="userId">
                            <label for="userId">이메일 주소</label>
                            <span class="focus-border"></span>
                       </div>
                        <p class="helper-desc">유효성 도움말 문구 말고 걍 인스타처럼 아이콘만 넣을까 싶기도 하고</p><!-- [D] 도움말 노출 클래스 is-visible -->
                    </div>
                    <div class="row">
                        <div class="inner">
                             <input type="text" id="userName">
                             <label for="userName">닉네임</label>
                             <span class="focus-border"></span>
                        </div>
                     </div>
                    <div class="row">
                        <div class="inner">
                            <input type="password" id="userPw">
                            <label for="userPw">비밀번호</label>
                            <span class="focus-border"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="inner">
                            <input type="password" id="userPw1">
                            <label for="userPw1">비밀번호 확인</label>
                            <span class="focus-border"></span>
                        </div>
                    </div>
                    <div class="row multi-row">
                        <div class="inner">
                            <p class="h">주소 (선택입력)</p>
                            <div class="form-row">
                                <input type="text" id="postcode" disabled>
                                <label for="postcode">우편번호</label><!-- [D] : 주소 영역에 한해 API를 통해 주소가 입력되면 label 태그에 클래스 blind 추가해서 숨김 처리 -->
                                <button type="button" class="btn bg-main" onclick="execDaumPostcode()">우편번호 찾기</button>
                            </div>
                            <div class="form-row">
                                <input type="text" id="address" disabled>
                                <label for="address">주소</label>
                            </div>
                            <div class="form-row">
                                <input type="text" id="detailAddress" disabled>
                                <label for="detailAddress">상세주소</label>
                            </div>
                            <div class="form-row">
                                <input type="text" id="extraAddress" disabled>
                                <label for="extraAddress">참고항목</label>
                            </div>
                            <div id="addrWrap" style="display:none;border:1px solid;width:100%;height:300px;margin:25px 0 5px;position:relative">
                            <img src="https://t1.daumcdn.net/postcode/resource/images/close.png" id="btnFoldWrap" style="cursor:pointer;position:absolute;right:-2px;top:-20px;z-index:1" onclick="foldDaumPostcode()" alt="접기 버튼">
                            </div>
                        
                            <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
                            <script>
                                // 우편번호 찾기 찾기 화면을 넣을 element
                                var element_wrap = document.getElementById('addrWrap');
                        
                                function foldDaumPostcode() {
                                    // iframe을 넣은 element를 안보이게 한다.
                                    element_wrap.style.display = 'none';
                                }
                        
                                function execDaumPostcode() {
                                    // 현재 scroll 위치를 저장해놓는다.
                                    var currentScroll = Math.max(document.body.scrollTop, document.documentElement.scrollTop);
                                    new daum.Postcode({
                                        oncomplete: function(data) {
                                            // 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.
                        
                                            // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                                            // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                                            var addr = ''; // 주소 변수
                                            var extraAddr = ''; // 참고항목 변수
                        
                                            //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                                            if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                                                addr = data.roadAddress;
                                            } else { // 사용자가 지번 주소를 선택했을 경우(J)
                                                addr = data.jibunAddress;
                                            }
                        
                                            // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                                            if(data.userSelectedType === 'R'){
                                                // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                                                // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                                                if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                                                    extraAddr += data.bname;
                                                }
                                                // 건물명이 있고, 공동주택일 경우 추가한다.
                                                if(data.buildingName !== '' && data.apartment === 'Y'){
                                                    extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                                                }
                                                // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                                                if(extraAddr !== ''){
                                                    extraAddr = ' (' + extraAddr + ')';
                                                }
                                                // 조합된 참고항목을 해당 필드에 넣는다.
                                                document.getElementById("extraAddress").value = extraAddr;
                                            
                                            } else {
                                                document.getElementById("extraAddress").value = '';
                                            }
                        
                                            // 우편번호와 주소 정보를 해당 필드에 넣는다.
                                            document.getElementById('postcode').value = data.zonecode;
                                            document.getElementById("address").value = addr;
                                            // 커서를 상세주소 필드로 이동한다.
                                            document.getElementById("detailAddress").focus();
                        
                                            // iframe을 넣은 element를 안보이게 한다.
                                            // (autoClose:false 기능을 이용한다면, 아래 코드를 제거해야 화면에서 사라지지 않는다.)
                                            element_wrap.style.display = 'none';
                        
                                            // 우편번호 찾기 화면이 보이기 이전으로 scroll 위치를 되돌린다.
                                            document.body.scrollTop = currentScroll;
                                        },
                                        // 우편번호 찾기 화면 크기가 조정되었을때 실행할 코드를 작성하는 부분. iframe을 넣은 element의 높이값을 조정한다.
                                        onresize : function(size) {
                                            element_wrap.style.height = size.height+'px';
                                        },
                                        width : '100%',
                                        height : '100%'
                                    }).embed(element_wrap);
                        
                                    // iframe을 넣은 element를 보이게 한다.
                                    element_wrap.style.display = 'block';
                                }
                            </script>
                        </div>
                    </div>
                    <div class="row func align-center">
                        <button type="submit" class="btn btn-submit bg-main">가입하기</button>
                    </div>
                </form>
                <div class="row align-right misc-box">
                    <p>계정이 있으신가요? <a href="login.html" class="color-main bold">로그인</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="assets/js/ui.js"></script>
    <script>
        $(document).ready(function(){
            easingInput();
        });
    </script>
</body>
</html>

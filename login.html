<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Temp</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimal-ui">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="description" content="임시">
    <meta property="og:type" content="website">
    <meta property="og:title" content="임시">
    <meta property="og:description" content="임시">
    <meta property="og:url" content="http://deadmau5.dothome.co.kr">
</head>
<body>
    <div class="wrapper login-wrap">
        <div class="container">
            <div class="layout easing-input">
                <form action="" method="post">
                    <div class="header">
                        <h1 class="logo"><a href="index.html">대충로고</a></h1>
                    </div>
                    <div class="row">
                       <div class="inner">
                            <input type="text" id="userId">
                            <label for="userId">이메일 주소</label>
                            <span class="focus-border"></span>
                       </div>
                        <p class="helper-desc">유효성 도움말 문구 말고 걍 인스타처럼 아이콘만 넣을까 싶기도 하고</p><!-- [D] 도움말 노출 클래스 is-visible -->
                    </div>
                    <div class="row">
                        <div class="inner">
                            <input type="password" id="userPw">
                            <label for="userPw">비밀번호</label>
                            <span class="focus-border"></span>
                        </div>
                        <p class="helper-desc">도움말 문구</p>
                    </div>
                    <div class="row func align-center">
                        <button type="submit" class="btn btn-login">로그인</button>
                    </div>
                </form>
                <div class="row align-right misc-box">
                    <p><a href="">비밀번호를 잊으셨나요?</a></p>
                    <p>계정이 없으신가요? <a href="" class="color-main">가입하기</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(function(){
            $('.easing-input input').on('focusout', function(){
                if($(this).val() != ""){
                    $(this).addClass('has-content');
                }else{
                    $(this).removeClass('has-content');
                }
            });
        });
    </script>
</body>
</html>
